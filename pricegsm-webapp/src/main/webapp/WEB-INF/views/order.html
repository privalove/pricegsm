<div class="row">
    <!-- orders  -->
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-question fa-lg"
                   popover-placement="right"
                   popover-trigger="mouseenter"></i>
                <span>Заказы</span>
            </div>
            <div class="panel-body">
                <div class="col-sm-3 margin-top-20">
                    <select class="form-control" ng-model="seller">
                        <option value="">ВСЁ</option>
                        <option ng-repeat="seller in sellers" value="{{seller.id}}">{{seller.name}}</option>
                    </select>
                    <select class="form-control" ng-model="deliveryDate">
                        <option value="">ВСЁ</option>
                        <option ng-repeat="deliveryDate in deliveryDates">{{deliveryDate}}</option>
                    </select>

                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <table class="table table-hover table-condensed">
                            <thead>
                            <tr>
                                <th>дата созд.</th>
                                <th>контрагент</th>
                                <th>сумма</th>
                                <th>валюта</th>
                                <th>кол-во</th>
                                <th>логистика</th>
                                <th>дата отгр.</th>
                                <th>статус</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="order in orders | sellerDeliveryDate:seller:deliveryDate" ng-click="orderDetails(order)">
                                <td>{{order.sendDate|date:'dd-MM-yyyy'}}</td>
                                <td>{{order.seller.name}}</td>
                                <td>{{order.totalPrice}}</td>
                                <td>{{order.currency.code}}</td>
                                <td>{{order.totalAmount}}</td>
                                <td>{{order.delivery}}</td>
                                <td>{{order.deliveryDate}}</td>
                                <td>{{order.status}}</td>
                                <td>
                                    <button type="button" class="btn btn-xs btn-danger" tooltip="Удалить">
                                        <i class="fa fa-times"></i>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

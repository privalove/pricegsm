<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="#{page.signin.title}">Pricegsm :: Вход в систему</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/components/bootstrap/dist/css/bootstrap.min.css}"/>
    <link href="../../../resources/components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet" media="screen" th:href="@{/resources/components/bootstrap/dist/css/bootstrap-theme.min.css}"/>
    <link href="../../../resources/css/common/common.css" rel="stylesheet" media="screen" th:href="@{/resources/css/common/common.css}" />
    <link href="../../../resources/css/default/custom.css" rel="stylesheet" media="screen" th:href="@{/resources/css/default/custom.css}" />

    <script src="../../../resources/components/jquery/jquery.min.js" th:src="@{/resources/components/jquery/jquery.min.js}"></script>
    <script src="../../../resources/components/bootstrap/dist/js/bootstrap.min.js" th:src="@{/resources/components/bootstrap/dist/js/bootstrap.min.js}"></script>
</head>

<body>

<form class="form-narrow form-horizontal" action="/j_spring_security_check" method="post" th:action="@{/j_spring_security_check}">
    <th:block th:if="${param.error != null}">
        <div th:replace="fragments/alert :: alert (type='danger', message=#{alert.wrongPassword})">Внимание</div>
    </th:block>
    <fieldset>
        <legend th:text="#{page.signin.welcome}">Пожалуйста, войдите в систему</legend>
        <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label" th:text="#{signin.login}">Почтовый ящик</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="inputEmail" placeholder="Почтовый ящик" name="j_username" />
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label" th:text="#{signin.password}">Пароль</label>
            <div class="col-lg-10">
                <input type="password" class="form-control" id="inputPassword" th:placeholder="#{signin.password}" placeholder="Парол" name="j_password" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="_spring_security_remember_me" /> <span th:text="#{signin.rememberme}">Запомнить меня на две недели</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-default" th:text="#{signin.submit}">Войти</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <p><span th:text="#{page.signin.signup}">В первый раз тут?</span> <a href="signup" th:href="@{/signup}" th:text="#{signup.submit}">Зарегистрироваться</a></p>
            </div>
        </div>
    </fieldset>
</form>
</body>
</html>

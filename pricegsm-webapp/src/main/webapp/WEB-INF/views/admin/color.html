<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="fragments/layout_admin"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{page.color.title}">Pricegsm :: Цвета</title>
</head>
<body>
<div class="container" layout:fragment="content">
    <div class="row">
        <div class="col-sm-12">
            <div class="page-header">
                <h1>
                    <span th:text="#{page.color}">Цвета</span>
                </h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="clip-eyedropper"></i>
                    <span th:text="#{colors}">Редактирование цвета</span>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal"
                          th:action="@{'/admin/color/'+ ${color.id}}" th:object="${color}" method="post">

                        <div class="form-group col-sm-12">
                            <div class="row">
                                <div class="col-sm-6 text-left pg-button-separator">
                                    <a th:href="@{/admin/color}" type="button" class="btn btn-standard">
                                        <i class="fa fa-chevron-circle-left fa-lg"></i> <span th:text="#{button.back}">Назад</span>
                                    </a>
                                </div>

                                <div class="col-sm-6 text-right pg-button-separator">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fa fa-save fa-lg"></i> <span th:text="#{button.save}">Сохранить</span>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-error'">
                            <label class="col-xs-2 control-label" for="name" th:text="#{color.name}">
                                Цвет
                            </label>

                            <div class="col-xs-7">
                                <input type="text" id="name" class="form-control"
                                       th:field="*{name}"/>
                                <span class="help-block" th:if="${#fields.hasErrors('name')}"
                                      th:errors="*{name}">Ошибка</span>
                            </div>

                            <div class="col-xs-2">
                                <label class="checkbox-inline" for="active">
                                    <input type="checkbox" id="active" class="teal"
                                           th:field="*{active}"/>
                                    <span th:text="#{color.active}"></span>
                                </label>
                            </div>

                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('yandexColor')}? 'has-error'">
                            <label class="col-sm-2 control-label" for="yandexColor" th:text="#{color.yandexColor}">
                                Яндекс Цвет
                            </label>

                            <div class="col-sm-9">
                                <input type="text" id="yandexColor" class="tagsInput form-control"
                                       th:field="*{yandexColor}"/>
                                <span class="help-block" th:if="${#fields.hasErrors('yandexColor')}"
                                      th:errors="*{yandexColor}">Ошибка</span>
                            </div>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('code')}? 'has-error'">
                            <label class="col-sm-2 control-label" for="code" th:text="#{color.code}">
                                Код
                            </label>

                            <div class="col-sm-9">
                                <div class="input-group colorpicker-component" data-color="#000000"
                                     data-color-format="hex">
                                    <input type="text" id="code" readonly="readonly" class="form-control"
                                           th:field="*{code}"/>
                                    <span class="input-group-addon"><i style="background-color: #000000"></i></span>
                                </div>
                                <span class="help-block" th:if="${#fields.hasErrors('code')}"
                                      th:errors="*{code}">Ошибка</span>
                            </div>
                        </div>

                        <div class="form-group col-sm-12">
                            <div class="row">
                                <div class="col-sm-6 text-left pg-button-separator">
                                    <a th:href="@{/admin/color}" type="button" class="btn btn-standard">
                                        <i class="fa fa-chevron-circle-left fa-lg"></i> <span th:text="#{button.back}">Назад</span>
                                    </a>
                                </div>

                                <div class="col-sm-6 text-right pg-button-separator">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fa fa-save fa-lg"></i> <span th:text="#{button.save}">Сохранить</span>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <input type="hidden" th:field="*{id}"/>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>

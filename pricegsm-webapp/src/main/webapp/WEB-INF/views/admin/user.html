<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="fragments/layout_admin"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{page.user.title}">Pricegsm :: Пользовательа</title>
</head>
<body>
<div class="container" layout:fragment="content">
    <div class="row">
        <div class="col-sm-12">
            <div class="page-header">
                <h1>
                    <span th:text="#{page.user}">Пользовательа</span>
                </h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="clip-eyedropper"></i>
                    <span th:text="#{users}">Редактирование цвета</span>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal"
                          th:action="@{'/admin/user/'+ ${user.id}}" th:object="${user}" method="post">

                        <div class="form-group col-sm-12">
                            <div class="row">
                                <div class="col-sm-6 text-left pg-button-separator">
                                    <a th:href="@{/admin/user}" type="button" class="btn btn-standard">
                                        <i class="fa fa-chevron-circle-left fa-lg"></i> <span th:text="#{button.back}">Назад</span>
                                    </a>
                                </div>

                                <div class="col-sm-6 text-right pg-button-separator">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fa fa-save fa-lg"></i> <span th:text="#{button.save}">Сохранить</span>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-error'">
                            <label class="col-xs-2 control-label" for="name" th:text="#{user.name}">
                                Пользователь
                            </label>

                            <div class="col-xs-7">
                                <input type="text" id="name" class="form-control"
                                       th:field="*{name}"/>
                                <span class="help-block" th:if="${#fields.hasErrors('name')}"
                                      th:errors="*{name}">Ошибка</span>
                            </div>

                            <div class="col-xs-2">
                                <label class="checkbox-inline" for="active">
                                    <input type="checkbox" id="active" class="teal"
                                           th:field="*{active}"/>
                                    <span th:text="#{user.active}"></span>
                                </label>
                            </div>

                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
                            <label class="col-sm-2 control-label" for="email" th:text="#{user.email}">
                                Почта
                            </label>

                            <div class="col-sm-9">
                                <input type="text" id="email" class="form-control"
                                       th:field="*{email}"/>
                                <span class="help-block" th:if="${#fields.hasErrors('email')}"
                                      th:errors="*{email}">Ошибка</span>
                            </div>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('phone')}? 'has-error'">
                            <label class="col-sm-2 control-label" for="phone" th:text="#{user.phone}">
                                Телефон
                            </label>

                            <div class="col-sm-9">
                                <input type="text" id="phone" class="form-control"
                                       th:field="*{phone}"/>
                                <span class="help-block" th:if="${#fields.hasErrors('phone')}"
                                      th:errors="*{phone}">Ошибка</span>
                            </div>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('website')}? 'has-error'">
                            <label class="col-sm-2 control-label" for="website" th:text="#{user.website}">
                                Вебсайт
                            </label>

                            <div class="col-sm-9">
                                <input type="text" id="website" class="form-control"
                                       th:field="*{website}"/>
                                <span class="help-block" th:if="${#fields.hasErrors('website')}"
                                      th:errors="*{website}">Ошибка</span>
                            </div>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('region')}? 'has-error'">
                            <label class="col-sm-2 control-label" for="region" th:text="#{user.region}">
                                Регион
                            </label>

                            <div class="col-sm-9">
                                <select id="region" class="form-control" th:field="*{region}">
                                    <option value="0" th:text="#{option.select}"></option>
                                    <option th:each="v : ${regions}"
                                            th:value="${v.id}"
                                            th:text="${v.name}">Москва</option>
                                </select>
                                <span class="help-block" th:if="${#fields.hasErrors('region')}"
                                      th:errors="*{region}">Ошибка</span>
                            </div>
                        </div>



                        <div class="form-group col-sm-12">
                            <div class="row">
                                <div class="col-sm-6 text-left pg-button-separator">
                                    <a th:href="@{/admin/user}" type="button" class="btn btn-standard">
                                        <i class="fa fa-chevron-circle-left fa-lg"></i> <span th:text="#{button.back}">Назад</span>
                                    </a>
                                </div>

                                <div class="col-sm-6 text-right pg-button-separator">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fa fa-save fa-lg"></i> <span th:text="#{button.save}">Сохранить</span>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <input type="hidden" th:field="*{id}"/>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>

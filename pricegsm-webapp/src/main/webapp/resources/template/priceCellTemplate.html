<div class="row">
    <div class="col-xs-6">
        {{ngModel[field]}} {{currency.symbol}}
    </div>
    <div class="col-xs-6" ng-if="ngModel[field + 'Delta'] != 0">
                <span class="label"
                      ng-class="{'label-success':(ngModel[field + 'Delta'] < 0), 'label-danger':(ngModel[field + 'Delta'] > 0)}">
                <span ng-if="ngModel[field + 'Delta'] > 0">+</span>{{ngModel[field + 'Delta']}}
                </span>
    </div>
</div>

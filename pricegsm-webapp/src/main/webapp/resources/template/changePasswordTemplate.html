<header class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()"><i class="fa fa-times-circle fa-lg"></i></button>
    <h1 class="gf-modal-heading" pg-text="changePasswordForm">Change Password</h1>
</header>

<div class="modal-body">

    <form class="form-horizontal" name="cpf" ng-submit="change(cpf)">
        <fieldset>
            <div class="form-group" ng-class="{'has-error':cpf.ps.$dirty && !cpf.ps.$valid}">
                <label for="change-password-password" class="control-label col-sm-4" pg-text="changePasswordForm.password">Password</label>
                <div class="col-sm-8">
                    <input type="password" id="change-password-password" name="ps" autofocus="autofocus" class="form-control"
                           ng-model="changePasswordForm.password" required="required" />
                    <small ng-show="cpf.ps.$dirty && cpf.ps.$error.required" class="help-block gf-error-message">
                        <i class="fa fa-times-circle fa-fw fa-lg"></i> <span pg-text="org.hibernate.validator.constraints.NotBlank.message"></span>
                    </small>
                </div>
            </div>

            <div class="form-group" ng-class="{'has-error':cpf.psc.$dirty && !cpf.psc.$valid}">
                <label for="change-password-confirm-password" class="control-label col-sm-4" pg-text="changePasswordForm.confirmPassword">ConfirmPassword</label>
                <div class="col-sm-8">
                    <input type="password" id="change-password-confirm-password" name="psc" class="form-control"
                           ng-model="changePasswordForm.confirmPassword" pg-password-confirm="changePasswordForm.password" required="required" />
                    <small ng-show="cpf.psc.$dirty && cpf.psc.$error.required" class="help-block gf-error-message"><i class="fa fa-times-circle fa-fw fa-lg"></i> <span pg-text="org.hibernate.validator.constraints.NotBlank.message"></span></small>
                    <small ng-show="cpf.psc.$dirty && cpf.psc.$error.passwordConfirm" class="help-block gf-error-message"><i class="fa fa-times-circle fa-fw fa-lg"></i> <span pg-text="error.NotEquals"></span></small>
                </div>
            </div>
        </fieldset>
    </form>
</div>

<footer class="modal-footer">
    <button type="reset" class="btn btn-default" data-dismiss="modal" aria-hidden="true" ng-click="cancel()"><i class="fa fa-times-circle fa-lg"></i> <span pg-text="button.close"></span></button>
    <button type="submit" class="btn btn-primary btn-warning" ng-click="change(cpf)" ng-disabled="!cpf.$valid"><i class="fa fa-check-circle fa-lg"></i> <span pg-text="button.confirm"></span></button>
</footer>
